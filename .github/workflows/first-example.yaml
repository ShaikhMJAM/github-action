name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: self-hosted

    steps:
      - name: Checkout Codee
        uses: actions/checkout@v4

      - name: Install Yarn
        run: npm install -g yarn

      - name: Yarn Install
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Print Success Message
        if: success()
        run: echo "Build successful! ðŸŽ‰"
