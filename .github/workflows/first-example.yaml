name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: self-hosted

    steps:
      - name: Run PowerShell Script
        shell: pwsh
        run:
          echo $env:POWERSHELL_PATH
          # Use the direct reference to the PowerShell executable
          #Write-Host "PowerShell Path: $env:SystemRoot\System32\WindowsPowerShell\v1.0\powershell.exe"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js from System
        run: |
          npm --version
          node --version

      - name: Install Dependencies
        run: npm install

      - name: Install Yarn
        run: npm install -g yarn

      - name: Yarn Install
        run: yarn install

      - name: Build
        run: npm run build

      - name: Print Success Message
        if: success()
        run: echo "Build successful! ðŸŽ‰"
