name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: self-hosted

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout Code
        uses: actions/checkout@v4

      # - name: Use Node.js from System
      #   shell: powershell
      #   run: |
      #     $PSVersionTable.PSVersion
      #     npm --version
      #     node --version

      - name: Install Dependencies
        run: npm install

      - name: Install Yarn
        run: npm install -g yarn

      - name: Yarn Install
        run: yarn install

      - name: Build
        run: npm run build

      - name: Print Success Message
        if: success()
        run: echo "Build successful! ðŸŽ‰"
